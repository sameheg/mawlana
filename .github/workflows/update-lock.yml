name: Update Composer Lock

on:
  workflow_dispatch:   # تشغيل يدوي

permissions:
  contents: write

jobs:
  update-lock:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, pdo_mysql, xml, ctype, curl, json, openssl, tokenizer

      - name: Configure Composer auth
        run: composer config --global --auth github-oauth.github.com ${{ secrets.GITHUB_TOKEN }}

      - name: Update dependencies
        run: composer update --no-progress --prefer-dist --optimize-autoloader

      - name: Commit updated lockfile
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add composer.lock
          git commit -m "chore: update composer.lock [skip ci]" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/sameheg/mawlana.git main

name: Laravel Dev Environment

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  laravel-dev:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
          MYSQL_USER: laravel
          MYSQL_PASSWORD: laravel
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, intl, pdo_mysql
        coverage: none

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Composer dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Install Node dependencies
      run: npm install --legacy-peer-deps

    - name: Build assets
      run: npm run build

    - name: Setup .env
      run: |
        cp .env.example .env
        php artisan key:generate

    - name: Run migrations + seed
      env:
        DB_CONNECTION: mysql
        DB_DATABASE: laravel
        DB_USERNAME: laravel
        DB_PASSWORD: laravel
        DB_HOST: 127.0.0.1
      run: php artisan migrate --seed

    - name: Serve Laravel
      run: |
        nohup php artisan serve --host=0.0.0.0 --port=8000 &
        sleep 5
        curl http://127.0.0.1:8000 || true

    - name: Upload Laravel workspace
      uses: actions/upload-artifact@v4
      with:
        name: laravel-workspace
        path: |
          .
          !vendor/**/.git
          !node_modules/**/.git
